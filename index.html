<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of ludo">
    <meta name="keywords" content="ludo, don't get angry, board game, multiplayer,">
    <meta name="author" content="NikolaVukomanovic">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Don't-get-Angry</title>
</head>
<body onresize="javascript:sizeCanvas();">
    <div id="background" class="layer">
    </div>
    <div id="gamefield" class="layer">
             <svg id="gamefield_canvas"  viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <image href="assets/images/milkyway-board.jpg" transform="scale( 0.278241514 0.278241514) translate(-909, 0)"></image>
                <g id="gamefield_layer"></g>
                <g id="player_layer"></g>
            </svg>
    </div>
     <div id="menu" class="layer menu">
         <div id="main">
             <div id="logo"><img src="/assets/images/logo.png"></div>
            <div class="playerselectioncontainer">
                <div class="playertitle">PLAYER 1</div>
                <div class="playerselectionrow">
                    <div id="playerempty_1" onclick="javascript:playerSelectionButtonClicked(this, 1, 1);" class="playerbuttons"><img class="playerbuttonimage" src="assets/images/empty.png" id="playeremptyimg_1" ></div>
                    <div id="playerhuman_1" onclick="javascript:playerSelectionButtonClicked(this, 1, 2);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/human.png" id="playerhumanimg_1" ></div>
                    <div id="playercomputer_1" onclick="javascript:playerSelectionButtonClicked(this, 1, 3);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/cpu.png" id="playercomputerimg_1" ></div>
                    <div class="playername"><input id="playername_1" type="text" maxlength="20" placeholder="Your name..."></div>
                </div>
            </div>
            <div class="playerselectioncontainer">
                <div class="playertitle">PLAYER 2</div>
                <div class="playerselectionrow">
                    <div id="playerempty_2" onclick="javascript:playerSelectionButtonClicked(this, 2, 1);" class="playerbuttons"><img class="playerbuttonimage" src="assets/images/empty.png" id="playeremptyimg_2" ></div>
                    <div id="playerhuman_2" onclick="javascript:playerSelectionButtonClicked(this, 2, 2);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/human.png" id="playerhumanimg_2" ></div>
                    <div id="playercomputer_2" onclick="javascript:playerSelectionButtonClicked(this, 2, 3);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/cpu.png" id="playercomputerimg_2" ></div>
                    <div class="playername"><input id="playername_2" type="text" maxlength="20" placeholder="Your name..."></div>
                </div>
            </div>
            <div class="playerselectioncontainer">
                <div class="playertitle">PLAYER 3</div>
                <div class="playerselectionrow">
                    <div id="playerempty_3" onclick="javascript:playerSelectionButtonClicked(this, 3, 1);" class="playerbuttons"><img class="playerbuttonimage" src="assets/images/empty.png" id="playeremptyimg_3" ></div>
                    <div id="playerhuman_3" onclick="javascript:playerSelectionButtonClicked(this, 3, 2);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/human.png" id="playerhumanimg_3" ></div>
                    <div id="playercomputer_3" onclick="javascript:playerSelectionButtonClicked(this, 3, 3);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/cpu.png" id="playercomputerimg_3" ></div>
                    <div class="playername"><input id="playername_3" type="text" maxlength="20" placeholder="Your name..."></div>
                </div>
            </div>
            <div class="playerselectioncontainer">
                <div class="playertitle">PLAYER 4</div>
                <div class="playerselectionrow">
                    <div id="playerempty_4" onclick="javascript:playerSelectionButtonClicked(this,4, 1);" class="playerbuttons"><img class="playerbuttonimage" src="assets/images/empty.png" id="playeremptyimg_4" ></div>
                    <div id="playerhuman_4" onclick="javascript:playerSelectionButtonClicked(this, 4, 2);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/human.png" id="playerhumanimg_4" ></div>
                    <div id="playercomputer_4" onclick="javascript:playerSelectionButtonClicked(this, 4, 3);" class="playerbuttons"><img  class="playerbuttonimage" src="assets/images/cpu.png" id="playercomputerimg_4" ></div>
                    <div class="playername"><input id="playername_4" type="text" maxlength="20" placeholder="Your name..."></div>
                </div>
            </div>
          <div id="button_startgame" class="button_main" onclick="javascript:startGame();">START GAME</div>
         <div id="button_rules" class="button_main">RULES</div>
        </div>
    </div>
    <script type="text/javascript">
        let ScriptTag = document.createElement('script');      
        ScriptTag.onload    = function() { 
                loadGame(); 
            };
       ScriptTag.src = 'assets/java/game.js'; 
       document.body.appendChild(ScriptTag);

      </script>

  </body>
</html>
